<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/SCSS/flash/flash.css">
  <title>flash</title>
</head>

<body>
  <div class="flash-wrapper">
    <div class="flash-message alert alerts success">
      <div class="text">
        <h6>Yay!</h6>
        <p class="p-regular-16px-400">Your password has been updated.</p>
      </div>
      <button class="close-flash">
        <img src="./assets/icons/close.svg" class="flash-exit-icon">
      </button>
    </div>
    <div class="flash-message alert alerts error">
      <div class="text">
        <h6>Failed</h6>
        <p class="p-regular-16px-400">An error occurred. Please try again.</p>
      </div>
      <button class="close-flash">
        <img src="./assets/icons/close.svg" class="flash-exit-icon">
      </button>
    </div>
    <div class="flash-message alert alerts warning">
      <div class="text">
        <h6>Uh oh, something went wrong</h6>
        <p class="p-regular-16px-400">Sorry, There was a problem with your request.</p>
      </div>
      <button class="close-flash">
        <img src="./assets/icons/close.svg" class="flash-exit-icon">
      </button>
    </div>
  </div>
</body>

</html>
